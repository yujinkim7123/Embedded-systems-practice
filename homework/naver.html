<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .header-nav{
            display: flex;
            justify-content: space-between;
            list-style: none;
            padding: 0;
        }

        .main-container{
            width: 80%;
            position: absolute;
            top:15%;
            left:50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .image-logo{
            width : 200px;

        }
       .search-input{

        width: 100%; /*input의 크기를 컨테이너 크기 만큼 늘림*/
        height: 44px; /*input 높이 조절 */
        border-radius: 5px; /* 외각선을 둥글게*/
        border: 1px solid #c8e7d0; /* 외각선을 ddd 색상 실선으로 변경*/
        padding-left: 20px; /* 안쪽여백 40px */
        box-sizing: border-box;

       }

       .search-container {
            width: 100%;
        }

        .bookmark-wrapper {
        display: flex;
        max-width: 600px; /* 북마크 최대 너비 제한 */
        min-width: 430px; /* 북마크 최소 너비 제한 */
        flex-wrap: wrap;  /* 최대 너비를 넘어갈 경우 줄바꿈 */
        justify-content: center; /* 중앙 정렬 위함 */
        }
        .bookmark-item, .bookmark-plus{
        margin-top:30px;
        width: 112px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* a tag 기본옵션 밑줄 없애기 */
        text-decoration: none;
        }
        

    </style>

</head>
<body>
    
    <header>
        <ul class = "header-nav">
            <li>네비게이션</li>
            <li>메일함</li>
        </ul>
    </header>


    <main class = "main-container">
        <h1>
            <img  class="image-logo" src="../Naver_Logotype.svg.png" alt="">
        </h1>
        
        <div class = "search-container">
            <input class = "search-input" type="text" placeholder="검색어를 입력해주세요">
        </div>

        <section>

            <div class="bookmark-wrapper">
                <a href="#" class="bookmark-item">
                    <div class="image-icon-wrapper">
                        <img src="" alt="">
                    </div>
                    <div class = "text">naver</div>
                </a>
                <a href="#" class="bookmark-item">
                    <div class="image-icon-wrapper">
                        <img src="" alt="">
                    </div>
                    <div class = "text">naver</div>
                </a>
                <a href="#" class="bookmark-item">
                    <div class="image-icon-wrapper">
                        <img src="" alt="">
                    </div>
                    <div class = "text">naver</div>
                </a>
            </div>

        </section>

    </main>

</body>
</html>
