<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    body{margin: 0px;
    background-color: rgb(244, 243, 247);
  }

    .wrapper {
      margin-top: 100px;
     
      margin: 0px;
      display: flex;
      flex-direction: column;
      align-items: center; 
    }

    .container1{
      width: 468px;
    }

    .container2{
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }

    .log {
      margin: 50px 0px;
      width: 230px;
      height: 44px;

    }

    .itme1, .itme2 {
      margin-bottom: 10px;
      width: 460px;
      height: 29px;
      padding: 7px, 35px, 10px, 11px;
    }

    .itme3 {
      width: 468px;
      height: 50px;
      background-color: #04CF5C;
      color: white;
      border: 0px;
    }

    select{

      position: relative;
      left: 90%;

    }

    .text1{
      font-weight: bold;

    }

    .text3{
      font-weight: bold;
      color: #04CF5C;
      margin-left: 5px;
    }
  </style>
</head>

<body>

  <select name="" id=""><option value="">한국어</option></select>
  <div class="wrapper">
   <img class="log" src="./Naver_Logotype.svg.png" alt="">
    <div class="container1">
      <form action="">
        <input class="itme1" type="text" placeholder = "아이디">
        <input class="itme2" type="password" placeholder = "비밀번호">
        <input class="itme3" type="submit" value="로그인">
        <div class="container2">
          <div><input class="checkbox" type="checkbox"><span>로그인 상태 유지</span></div>
          <div class="login">
            <span class = "text1">IP</span><span class = "text2">보안</span><span class = "text3">ON</span>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
