<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 부모 밑에 모든 자손을 선택한다.*/

        .div1 p {

            color: blue;

        }
     /* 부모 밑에 직계 자식만을 선택한다. */
        .div2 > p{

            color: crimson;
        }

    </style>

</head>
<body>
    
    <div class = "div1">

        <p>1</p>
        <div><p>2</p></div>
        <p>3</p>
    
    </div>

    <div class = "div2">

        <p>1</p>
        <div><p>2</p></div>
        <p>3</p>
    
    </div>

</body>
</html>
