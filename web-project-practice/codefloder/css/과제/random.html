<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <button  onclick=gogo()>클릭시 랜덤 한 버튼이 나타납니다.</button>
    <button class = "ran">랜덤한 값을 나타내 줍니다.</button>

    <script>


        function gogo()
        {

            alert(Math.ceil(Math.random()));

        }

        let button = document.querySelector(".ran");
        button.addEventListener('click',gogo);



    </script>

</body>
