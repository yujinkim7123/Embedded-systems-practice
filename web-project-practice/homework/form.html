<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        form{
            width: 100px;
            
        }

        input{

            display: block;

        }
    </style>
</head>
<body>
    
    <form action="">

        <input type="text" placeholder="id">
        <input type="password" placeholder="password">
        <input type="password" placeholder="password check">
        <div></div>
        <input type="checkbox" >
        <input type="submit" value="회원가입">
    </form>


    <script>

        let id = document.querySelector('input[type="text"]');
        let div = document.querySelector('div');
        let password = document.querySelectorAll('input[type="password"]');
        let checkbox = document.querySelector('input[type="checkbox"]');
        let send = document.querySelector('input[type="submit"]');

        
        password[1].addEventListener('keyup', function(){

                if(password[0].value === password[1].value)
                    div.textContent = "맞습니다.";
                else
                div.textContent = "틀렸습니다.";

        });

        send.addEventListener("click",function(){

            if(id.value === "" || password[0].value ==="" || checkbox.checked == false)
                alert("비어있습니다.");


        });

 



       
        

        
        



    </script>


</body>
</html>
