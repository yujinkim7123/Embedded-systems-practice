<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
		/* 이곳에 코드를 작성합니다.*/
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .item {
        border: 1px solid black;
        width: 50px;
        height: 50px;
        margin: 10px;

    }

  </style>
</head>
<body>
  <div class="container">
    <span class="item">1</span>
    <span class="item">2</span>
    <span class="item">3</span>
    <span class="item">4</span>
  </div>
  </body>
</html>
